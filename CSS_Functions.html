<!DOCTYPE html>
<html>
    <head>
        <title>Background</title>
        <meta charset="utf-8">
        <style>
            .html {
                margin: 0;
            }
            .box {
                width: calc(50px*2);
                height: 100px;
                background: rgb(255, 255, 0)
            }
            a::after {
                content:"(" attr(href)")";
            }
            .box::after {
                content: attr(data-title);
            }
        </style>
    </head>
    <body>
        
        <div class="box" data-title=" Đây là box màu vàng"></div>
        <a href="https://www.youtube.com/@F8VNOfficial">Học html tại F8</a>
        <h1>CSS functions</h1>
        <ul>
            <li>var</li>
            <li>linear-granient</li>
            <li>rgba</li> 
            <li>rgb</li>
            <li>calc</li>
            <li>attr</li>
        </ul>
    </body>
</html>
